<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let year =Number(prompt('Enter any year to check whether it is leap year or not'));
		if(year%4==0 && year%100!=0 || year%400==0)
		{
			document.write(year+'&nbsp; is a leap year')
		}
		else{
			document.write(year+'&nbsp;is not a leap year');
		}
	</script>

</body>
</html>
