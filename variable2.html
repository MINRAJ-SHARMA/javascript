<!DOCTYPE html>
<html>
<head>
	<title>variable 2</title>
</head>
<body>
	<script type="text/javascript">
		const x=12;
		document.write(x);
		// const x=10;
		// document.write(x);
		document.write('<br>')
		var abc="hello world";
		document.write(abc);
		// to chect data type use typeof
		document.write('<br>');
		document.write(typeof(abc));
		// for concat operator use +
		document.write('abc variable contain &nbsp;'+abc);
		document.write('<br>');
		const fname="Shakti"
		const lname="Aryal"
		const address="Kathmandu"
		document.write('my name is &nbsp;'+fname+'&nbsp;'+lname+'.&nbsp;i live in '+ address)

	</script>

</body>
</html>
