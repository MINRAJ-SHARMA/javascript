<!DOCTYPE html>
<html>
<head>
	<title>break and continue</title>
</head>
<body>
	<script type="text/javascript">
		 for(x=1;x<=20;x++){
		 if(x==15){
		 	break;
		 }
		 document.write(x+'&nbsp;');
		}

		document.write('<br>');

		for(x=1;x<=20;x++){
		 if(x==15){
		 	continue;
		 }
		 document.write(x+'&nbsp;');
		}
		
		document.write('<br>');
		// break and continue and nested loop


	</script>

</body>
</html>
