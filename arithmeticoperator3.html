<!DOCTYPE html>
<html>
<head>
	<title>Arithmetic Operator 3</title>
</head>
<body>
	<script type="text/javascript">
		let x=prompt('enter your first number');
		let y=prompt('enter your second number');
		let a=Number(x)+Number(y);
		document.write('the addition is&nbsp;'+a);
		document.write('<br>')
		let b=Number(x)-Number(y);
		document.write('the subtraction is&nbsp;'+b)

		



	</script>

</body>
</html>
