<!DOCTYPE html>
<html>
<head>
	<title>Nested loop</title>
</head>
<body>
	<script type="text/javascript">
		for(i=1;i<=5;i++){
		for(j=1;j<=5;j++){
			document.write('*');


		}
		document.write('<br>');
		}
		document.write('<br>');

		for(i=1;i<=5;i++){
		for(j=1;j<=i;j++){
			document.write('*');


		}
		document.write('<br>');
		}
		document.write('<br>');


		for(i=1;i<=5;i++){
		for(j=5;j>=i;j--){
			document.write('*');


		}
		document.write('<br>');
		}
		document.write('<br>');


		for(i=1;i<=5;i++){
		for(j=1;j<=i;j++){
			document.write('&nbsp;');


		}
		for(k=10;k>=i;k--){
			document.write('*')
			document.write('&nbsp;');
		
		}
		document.write('<br>');
	}
	document.write('<br>')



	for(i=1;i<=5;i++){
		for(j=5;j<=i;j++){
			document.write('&nbsp;');


		}
		for(k=10;k>=i;k--){
			document.write('*')
			document.write('&nbsp;');
		
		}
		document.write('<br>');
	}



	















	</script>

</body>
</html>
