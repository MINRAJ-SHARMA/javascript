<!DOCTYPE html>
<html>
<head>
	<title>math 6</title>
</head>
<body>
	<script type="text/javascript">
		var a =Math.PI;
		document.write(a.toFixed(2));
		document.write('<br>');
		var b=Math.sqrt(25);
		document.write(b);
		document.write('<br>');
		const c=Math.pow(2,3);
		document.write(c);
		document.write('<br>');
		// random number between 0 and 1
		// and nan is not a number
		let d=Math.random();
		document.write(d);
		document.write('<br>');
		// round up
		document.write(Math.round(5.5));
		document.write('<br>');
		// ceil
		document.write(Math.ceil(2.3));
		document.write('<br>');
		document.write(Math.floor(2.3));
		document.write('<br>');
		 // convert random number to whole number
		 let e=Math.floor(Math.random()*20);
		 document.write(e);
		 document.write('<br>');





	</script>

</body>
</html>
