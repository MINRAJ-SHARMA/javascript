<!DOCTYPE html>
<html>
<head>
	<title>String 3</title>
</head>
<body>
	<script type="text/javascript">
		const text ="welcome to dursikshya to read programming language";
		document.write(text);
		// to count the length of string
		document.write('<br>')
		document.write(text.length);
		// to find thwe position of string
		document.write('<br>');
		document.write(text.indexOf('to'));
		document.write('<br>');
		document.write(text.lastIndexOf('to'));
		document.write('<br>');
		document.write(text.search('to'));
		document.write('<br>');
		// to chane to uppercase
		document.write(text.toUpperCase());
		document.write('<br>');
		document.write(text.toLowerCase());
		document.write('<br>');

		// substring->substring(),slice(),substr()
		document.write(text.slice(0,21)+"........");
		document.write('<br>');
		document.write(text.substring(7,30)+'.......');
		document.write('<br>');
		document.write(text.substr(7,30)+'.......');
		document.write('<br>');


		





			</script>

</body>
</html>
